<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Sorteios - PIX Milhão</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .number-card {
            transition: all 0.3s ease;
        }
        .number-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .winner {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
            color: #155724 !important;
        }
        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        .file-upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .file-upload-area.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row bg-primary text-white py-3 mb-4">
            <div class="col-12">
                <h1 class="text-center mb-0">
                    <i class="bi bi-trophy-fill me-2"></i>
                    Marcador de Sorteios - PIX Milhão
                </h1>
            </div>
        </div>

        <div class="row">
            <!-- Coluna Esquerda - Importação e Números -->
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-upload me-2"></i>
                            Importar Números
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="file-upload-area" id="fileUploadArea">
                            <i class="bi bi-file-earmark-text display-4 text-muted mb-3"></i>
                            <h5>Arraste seu arquivo TXT ou RTF aqui</h5>
                            <p class="text-muted">ou clique para selecionar</p>
                            <input type="file" id="fileInput" accept=".txt,.rtf" class="d-none">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                <i class="bi bi-folder2-open me-2"></i>
                                Selecionar Arquivo
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Formatos aceitos: TXT ou RTF com números separados por ponto e vírgula (;)
                            </small>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ol me-2"></i>
                            Meus Números (<span id="numberCount">0</span>)
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="numbersContainer" class="row g-2">
                            <!-- Números serão inseridos aqui -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna Direita - Verificação de Sorteios -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="bi bi-search me-2"></i>
                            Verificar Sorteios
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Selecione o Sorteio:</label>
                            <select class="form-select" id="sorteioSelect">
                                <option value="">Selecione um sorteio...</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="alert alert-info">
                                <i class="bi bi-calendar-event me-2"></i>
                                <strong>Sorteios da Semana:</strong>
                                <div id="proximosSorteios" class="mt-2"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Números Sorteados (7 dígitos):</label>
                            <div class="row g-2">
                                <div class="col">
                                    <input type="text" class="form-control text-center sorteio-input" maxlength="1" placeholder="0">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control text-center sorteio-input" maxlength="1" placeholder="0">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control text-center sorteio-input" maxlength="1" placeholder="0">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control text-center sorteio-input" maxlength="1" placeholder="0">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control text-center sorteio-input" maxlength="1" placeholder="0">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control text-center sorteio-input" maxlength="1" placeholder="0">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control text-center sorteio-input" maxlength="1" placeholder="0">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-warning w-100" id="verificarBtn">
                                <i class="bi bi-search me-2"></i>
                                Verificar Se Ganhei
                            </button>
                        </div>

                        <div id="resultadoContainer" class="d-none">
                            <div class="alert alert-info">
                                <h6 class="alert-heading">
                                    <i class="bi bi-info-circle me-2"></i>
                                    Resultado da Verificação
                                </h6>
                                <div id="resultadoTexto"></div>
                            </div>
                        </div>

                        <div id="ganhadoresContainer" class="d-none">
                            <div class="alert alert-success">
                                <h6 class="alert-heading">
                                    <i class="bi bi-trophy me-2"></i>
                                    Números Ganhadores!
                                </h6>
                                <div id="ganhadoresTexto"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
